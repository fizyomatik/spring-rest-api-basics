name: Spring Boot CI

on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Build and run tests
        run: mvn clean test




